<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
</head>
<body>
<form action="#" th:action="@{/student-create}" th:object="${student}" method="post">
    <label for="firstName">First name </label>
    <input type="text" th:field="*{firstName}" id = "firstName" placeholder="First Name">

    <label for="lastName">Last name </label>
    <input type="text" th:field="*{lastName}" id = "lastName" placeholder="Last Name">

    <label for="middleName">Middle name </label>
    <input type="text" th:field="*{middleName}" id = "middleName" placeholder="Middle Name">

    <label for="dateBirth">Date Birth </label>
    <input type="date" th:value="*{dateBirth}" id = "dateBirth" placeholder="Date Birth">

    <label for="studentGroup">Student Group  </label>
    <input type="number" th:field="*{studentGroup}" id = "studentGroup" placeholder="Student Group">

    <input type="submit" value="Create Student">
</form>
</body>
</html>
