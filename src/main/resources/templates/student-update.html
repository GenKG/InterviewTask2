<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
<form action="#" th:action="@{/student-update}" th:object="${student}" method="post">
    <label for="id">id</label>
    <input readonly type="text" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for = "firstName"> First name </label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>

    <label for = "lastName"> Last name </label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>

    <label for = "middleName"> Middle name </label>
    <input type="text" th:field="*{middleName}" id="middleName" placeholder="Middle Name">
    <br/>

    <label for = "dateBirth"> Date birth</label>
    <input type="Data" th:field="*{dateBirth}" id="dateBirth" placeholder="Date birth">
    <br/>

    <label for = "studentGroup"> Student group </label>
    <input type="number" th:field="*{studentGroup}" id="studentGroup" placeholder="Student group">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
